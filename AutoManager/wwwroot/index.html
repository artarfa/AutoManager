<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Manager</title>
</head>
<link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
<link rel="stylesheet" href="styles.css">
<body>

<h1 id="Requirements">Auto Manager ðŸ”§</h1>

<form>
    <button formaction="admin.html" class="adminPage">Admin</button>
</form>

<h2>Requirements</h2>

<div class = "wrapper">

    <div class="tableDiv">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody id="tableRows"></tbody>
        </table>
    </div>

    <div class="container">

        <div id="addDiv">
            <h3>Add a requirement</h3>
            <form id="requirementInput">
                <label for="title"></label><br>
                <input type="text" id="title" name="title"><br>
                <label for="description"></label><br>
                <input type="text" id="description" name="description">
                <button id="addRequirement" type="button">Add</button>
            </form>
        </div>




        <div id ="updateDiv">
            <h3>Update a requirement</h3>
            <form id="updateInput">
                <label for="id2"></label><br>
                <input type="text" id="id2" name="id2"><br>
                <button id="updateRequirement" type="button">Update</button>
            </form>
        </div>

        <div id ="deleteDiv">
            <h3>Delete a requirement</h3>
            <form id="deleteInput">
                <label for="id"></label><br>
                <input type="text" id="id" name="id"><br>
                <button id="deleteRequirement" type="button">Delete</button>
            </form>
        </div>


    </div>
    
</div>
<button class="open-button" onclick="openForm()">Feedback</button>


<div class="form-popup" id="myForm">
    <button class="close-button" onclick="closeForm()">x</button>
    <form action="/action_page.php" class="form-container">
        <h1>Feedback Form</h1>

        <label for="name">Name:</label>

        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>

        <input type="email" id="email" name="email" required><br><br>

        <label for="feedback">Feedback:</label><br>

        <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</div> 

<script src="main.js"></script>

</body>
</html>
