<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Requirements</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>

<h1 id="Requirements">Auto Requirements ðŸ”§</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody id="tableRows"></tbody>
</table>
    
    <div id="addDiv">
        <form id="requirementInput">
            <label for="title"></label><br>
            <input type="text" id="title" name="title"><br>
            <label for="description"></label><br>
            <input type="text" id="description" name="description">
            <button id="addRequirement" type="button">Add</button>
        </form>
    </div>
    
    
    <div id ="deleteDiv">
        <form id="deleteInput">
            <label for="id"></label><br>
            <input type="text" id="id" name="id"><br>
            <button id="deleteRequirement" type="button">Delete</button>
        </form>
    </div>
<script src="main.js"></script>

</body>
</html>
