<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h2>Users</h2>

<div class = "wrapper2">

    <div class="userTable">
        <table>
            <thead>
            <tr>
                <th>Email</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody id="userTableRows"></tbody>
        </table>
    </div>
</div>


<div class="container">

    <div id ="updateDiv">
        <h3>Update User Role</h3>
        <form id="updateInput">
            <label for="email"></label><br>
            <input type="text" id="email" name="email" placeholder="Email"><br>
            <label for="newRole"></label><br>
            <input type="text" id="newRole" name="newRole" placeholder="New Role">
            <button id="updateRequirement" type="button">Update</button>
        </form>
    </div>

    <div id ="deleteDiv">
        <h3>Remove User Role</h3>
        <form id="deleteInput">
            <label for="removalEmail"></label><br>
            <input type="text" id="removalEmail" name="id" placeholder="Email"><br>
            <label for="removalRole"></label><br>
            <input type="text" id="removalRole" name="removalRole" placeholder="Role to Remove">
            <button id="deleteRequirement" type="button">Remove</button>
        </form>
    </div>


</div>

</div>


<script src="admin.js"></script>
</body>
</html>
