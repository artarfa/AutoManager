<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login - AutoManager </title>
    <link rel="stylesheet" href="loginstyles.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
<h1>Auto Manager ðŸ”§</h1>
<section class="container forms">
    <div id = "loginform" class="form login">
        <div class="form-content">
            <header>Login</header>
            <form action="#">
                <div class="field input-field">
                    <input id = "email" type="email" placeholder="Email" class="input">
                </div>
                <div class="field input-field">
                    <input id = "password" type="password" placeholder="Password" class="password">
                </div>
                <div class="form-link">
                    <a href="#" class="forgot-pass">Forgot password?</a>
                </div>
                <div class="field button-field">
                    <button id = "loginButton" type = "button">Login</button>
                </div>
            </form>
            <div class="form-link">
                <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
            </div>
        </div>
        
    </div>
        
        
        
</section>

<script src = login.js></script>
</body>
