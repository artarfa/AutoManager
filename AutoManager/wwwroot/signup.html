<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="loginstyles.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
<h1>Auto Manager ðŸ”§</h1>
<section class="container forms">
    <div id = "signupform" class="form login">
        <div class="form-content">
            <header>Sign Up</header>
            <form action="#">
                <div class="field input-field">
                    <input id = "email" type="email" placeholder="Email" class="input">
                </div>
                <div class="field input-field">
                    <input id = "password" type="password" placeholder="Password" class="password">
                </div>
                <div class="field button-field">
                    <button id = "signupButton" type = "button">Sign Up</button>
                </div>
            </form>
            <div class="form-link">
                <span>Already have an account? <a href="login.html" class="login">Login</a></span>
            </div>
        </div>
    </div>
</section>
<script src = signup.js></script>
</body>
</html>
